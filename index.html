<!DOCTYPE html>
<html>
    <head>
        <title>07.3 Input Independent Practice </title>
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h3> Vote for your Favorite Food </h3>
        <img src="https://www.flavcity.com/wp-content/uploads/2019/03/date-brownies-2.jpg">
        <div class="collectVote">
            <input class="input1" maxlength="6" placeholder="Favorite food" >
            <input class="input2" maxlength="6" placeholder="Favorite drink" >
            <input class="input3" maxlength="6" placeholder="Favorite snack" >
            
            <button>Submit</button>
        </div>
        <div class="vote-result"></div>
        <div class="vote-result2"></div>
        <div class="vote-result3"></div>
    </body>
</html>
